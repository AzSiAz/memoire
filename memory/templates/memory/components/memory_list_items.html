{% for memory in page_obj %}
<li class="px-4 py-4 sm:px-6 hover:bg-gray-50">
    <div class="flex items-center justify-between">
        <div class="text-sm font-medium text-indigo-600 truncate">
            <a href="{% url 'memory_detail' memory.id %}">{{ memory.content|truncatechars:100 }}</a>
        </div>
        <div class="ml-2 flex-shrink-0 flex">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                {{ memory.channel_id }}
            </span>
        </div>
    </div>
    <div class="mt-2 sm:flex sm:justify-between">
        <div class="sm:flex">
            <p class="flex items-center text-sm text-gray-500">
                Server: {{ memory.server_id }}
            </p>
            <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                User: {{ memory.user }}
            </p>
        </div>
        <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
            <p>
                Created {{ memory.created_at|timesince }} ago
            </p>
        </div>
    </div>
</li>
{% empty %}
<li class="px-4 py-4 sm:px-6">
    <p class="text-gray-500 text-center">No memories found.</p>
</li>
{% endfor %}
