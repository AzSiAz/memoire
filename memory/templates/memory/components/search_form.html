<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" value="{{ username|default:'' }}"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter Username">
    </div>
    <div>
        <label for="query" class="block text-sm font-medium text-gray-700">Search Content</label>
        <input type="text" name="query" id="query" value="{{ query|default:'' }}"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Search in memory content">
    </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
        <label for="channel_id" class="block text-sm font-medium text-gray-700">Channel ID</label>
        <input type="text" name="channel_id" id="channel_id" value="{{ channel_id|default:'' }}"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Filter by Channel ID">
    </div>
    <div>
        <label for="server_id" class="block text-sm font-medium text-gray-700">Server ID</label>
        <input type="text" name="server_id" id="server_id" value="{{ server_id|default:'' }}"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Filter by Server ID">
    </div>
</div>
<div class="flex justify-end">
    <button type="submit"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Search
    </button>
</div>
